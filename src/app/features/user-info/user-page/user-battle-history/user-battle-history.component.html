<ng-container *ngIf="battleHistory.length; else noBattles">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="position">
                No.
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
        </ng-container>

        <ng-container matColumnDef="userHeroName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="userHeroName">
                Hero Name
            </th>
            <td mat-cell
                style="cursor: pointer"
                *matCellDef="let element"
                [routerLink]="['/heroes', element.userId]"> {{ element.userHeroName }} </td>
        </ng-container>

        <ng-container matColumnDef="opponentHeroName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="opponentHeroName">
                Opponent Name
            </th>
            <td mat-cell
                style="cursor: pointer"
                *matCellDef="let element"
                [routerLink]="['/heroes', element.opponentId]"> {{ element.opponentHeroName }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="date">
                Date
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.date | date: 'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="result">
                Result
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.result ? '1 : 0' : '0 : 1'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</ng-container>

<ng-template #noBattles>
    <div class="no-battles">There haven't been any battles yet.</div>
</ng-template>
